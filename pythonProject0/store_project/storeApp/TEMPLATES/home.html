{% extends 'base.html' %}
{% load static %}


{% block content %}
<div class="container">
<div class="row row-cols-1 row-cols-md-2 g-4">
     {% if home %}
     {% for Products in home%}
        <div class="col">
            <div class="card">
                <img src="{{Products.photo.url}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{Products.name}}</h5>
                    <p class="card-text">{{Products.description}}</p>
                    <h5 class="card-title" align="right">{{Products.price }} SR</h5>
                </div>
            </div>
        </div>


    {% endfor %}
    {% else %}
    <p>No products available</p>
    {%endif%}

</div>
</div>
{% endblock %}
